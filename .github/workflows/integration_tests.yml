name: Integration tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: docker-builder
        uses: docker/setup-buildx-action@v1
      - name: Cache Buildx
        uses: actions/cache@v2
        id: buildx-cache
        with:
          path: "${{ runner.temp }}/buildx-cache"
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Cargo.toml', '**/*.dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ hashFiles('**/Cargo.toml', '**/*.dockerfile') }}
            ${{ runner.os }}-buildx-
      - run: |
          ./dev/integration-tests.sh
          docker buildx --builder "${BUILDX_BUILDER}" du
        env:
          BUILDX_BUILDER: ballista-docker-builder
          BUILDX_CACHE_DIR: "${{ runner.temp }}/buildx-cache"
